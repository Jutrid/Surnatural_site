<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto" style="width: min-content;">
                <img src="/media/{{pub.img}}" style="margin-top: 30px; border-radius: 5px;" width="600" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-5 mx-auto my-4" style="border-bottom: 1px solid rgb(105, 101, 101);">
                <h1 style="text-align: center;">Commentaires</h1>
            </div>
        </div>
        <div class="row">
            {% for reacrion in reactions %}
                <div class="col-md-10 col-lg-7 mx-auto" style="border: 1px solid black; border-radius: 5px; display: flex;  margin: 10px 0;">
                    <div style="width: 30%; border-right: 1px solid black; margin: 10px 0;">
                        <h3 style="text-align: center;">{{reacrion.user.username}}</h3>
                        <p style="text-align: center;">{{reacrion.user.email}}</p>
                    </div>
                    <div style="padding: 10px 10px; width: 60%;">
                        <p>{{reacrion.commentaire}}</p>
                        <p style="text-align: right;">{{reacrion.date_rea}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row my-4">
            <div class="col-6 mx-auto">
                <form action="/Commentaire{{pub.id}}" method='post'>
                    {% csrf_token %}
                    <textarea name="commentaire" id="" class="form-control my-4" style="height: 100px; resize: none;"></textarea>
                    <input type="submit" class="form-control btn btn-outline-primary" value="Commenter">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
