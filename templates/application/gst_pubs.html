<!DOCTYPE html>
<html lang="fr">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row border-bottom">
            <div class="col-3">
                <a href="{% url "form_pubs" %}" class="btn btn-outline-danger my-3">Ajouter</a>
            </div>
        </div>

        <div class="row">
            <div
                class="table-responsive-sm my-3"
            >
                <table
                    class="table table-striped table-hover table-borderless table-danger align-middle"
                >
                    <thead class="table-light">
                        <caption>
                            Publicité
                        </caption>
                        <tr>
                            <th>Id</th>
                            <th>Titre</th>
                            <th>Images</th>
                            <th>description</th>
                            <th>Suppression</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for pub in pubs %}
                            <tr
                                class="table"
                            >
                                <td scope="row">{{pub.id}}</td>
                                <td>{{pub.title}}</td>
                                <td><a href="/media/{{pub.img}}" class="btn btn-success">Voir</a></td>
                                <td>{{pub.description}}</td>
                                <td><a onclick="confirm()" href="/private_page/dashboard/gestion_pubs/delete{{pub.id}}" class="btn btn-danger">Supprimer</a></td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
                </table>
            </div>
            
        </div>
        <a href="{% url "dashboard" %}" class="btn btn-secondary"><- Retour</a>
    </div>
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script>
        var jun;

        function confirm() {
            alert('Vous venez de supprimer une publicité');
        };
    </script>
</body>
</html>
